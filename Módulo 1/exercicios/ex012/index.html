<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/tumb.png" controls loop>
        <source src="midia/meuvideomkv.mkv" type="video/mp4">
        <source src="midia/meuvideomp4.mp4" type="video/mp4">
        <source src="midia/meuvideowebm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos.</p>
        <!--Vídeos hospoedados dessa maneira, localmente, ficam muitos caros para serem hospedados. Consome seu serviço de hospedagem-->
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GQYVu94I998" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> <!--consome o serviço do youtube, você não paga nada-->

    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/351640689?h=ea4f76dc4f&color=ff0179&portrait=0" width="560" height="327" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe> <!--consome o serviço do vimeo-->

</body>
</html>
